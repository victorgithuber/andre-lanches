<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Andre Lanches</title>
    <link rel="stylesheet" type="text/css" href="contato.css">
</head>
<body>
    <div id="header">
        <img id="logomarca" src="./images/logo.png">
        <h1 id="sobrenostitulo">Sobre Nós - Andre Lanches</h1>
        <h2 id="sobrenossubtitulo" style="color:black"><i>"O Serviço ideal,pensado pra Você"</i></h2>
    </div>
    <div class="listaheader">
        <nav>
        <li><a href="paginainicial.html">Página Inicial</a></li>
         <li><a href="sobrenos.html">Sobre nós</a></li>
          <li><a href="contato.html">Contato</a></li>
        </nav>
    </div>
    
    <div class="container">
        <h2>Fale Conosco</h2>
        <p>Entre em contato conosco preenchendo o formulário abaixo:</p>
        
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
